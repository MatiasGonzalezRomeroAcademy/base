spring.profiles.active=test

spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.liquibase.change-log=classpath:/db/changelog/changelog-master.xml
logging.level.liquibase = INFO

files.upload.root=src/main/resources/files/upload
spring.servlet.multipart.max-file-size=500KB
spring.servlet.multipart.max-request-size=500KB

spring.enable.caching=false
spring.enable.scheduling=false

# Security Properties
security.jwt.secretKey=secret-secret-secret-secret-secret
security.jwt.jwtExpirationInMs=604800000

calculator.decimalPrecision=10